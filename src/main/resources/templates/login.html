<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<!--<body style="background-image:url(../static/images/background.jpg);background-repeat:no-repeat; background-size: cover;">-->
<body th:style="|background:url(@{/images/background.jpg});background-repeat:no-repeat;background-size:cover|">

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-secondary text-white" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/}">
      <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="30" class="d-inline-block align-top" alt=""/>
      <a>Le'Bistrot de Andre</a>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
      </ul>
    </div>
  </div>
</nav>

<br>
<br>

<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">

      <h1> Login </h1>
      <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or
            password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class = "form-group">
          <label for ="username">Email</label>:
          <input type="text" class = "form-control" id ="username" name = "username"
                 placeholder="Your Email" autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Password</label>: <input type="password"
                                                         id="password" name="password" class="form-control"
                                                         placeholder="Your Password" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary btn-lg btn-block" value="Log In" />
            </div>
          </div>
        </div>
      </form>
      <br>
      <div class="form-group">
        <span>Don't have an account? <a href="/" th:href="@{/registration}">Register Now!
								</a></span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
