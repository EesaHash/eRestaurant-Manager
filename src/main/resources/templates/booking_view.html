<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/table.css">
  <title>Booking</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
      <a>Le'Bistrot de Andre</a>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/menu}" href="#">Menu</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/orders}" href="#">Orders</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/booking}" href="#">Bookings</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/cart}" href="#">Cart</a>
        </li>
        <li class="nav-item active">
          <span class="nav-link" th:text="${cartCount}">0</span>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <br>
  <h2 class="text-center">All Bookings</h2>
  <div class="row justify-content-center">
  <a th:href="@{/booking/create}" method="get" style="margin: 20px 0" class="btn btn-outline-primary btn">New booking</a>
</div>
</div>
<table class="table table-bordered table-striped text-center">
  <thead class="thead-light">
  <tr>
    <th></th>
    <th scope="col">Booking ID</th>
<!--    <th scope="col">First Name</th>-->
<!--    <th scope="col">Last Name</th>-->
    <th scope="col">Pax</th>
    <th scope="col">Date</th>
    <th scope="col">Time</th>
    <th scope="col">Notes</th>
    <th scope="col"></th>
    <th scope="col"></th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="booking, iStat : ${bookings}">
    <th scope="row" th:text="${iStat.index + 1}" >1</th>
    <td th:text="${booking.id}"></td>
    <!--    <td th:text="${person.firstName}"></td>-->
    <!--    <td th:text="${person.lastName}"></td>-->
    <td th:text="${booking.numPeople}"></td>
    <td th:text="${booking.date}"></td>
    <td th:text="${booking.time}"></td>
    <td th:text="${booking.notes}"></td>

    <td><a href="" th:href="@{/booking/edit/{id}(id=${booking.id})}" class="btn btn-outline-warning">Edit</a></td>
    <td><a href="" th:href="@{/booking/delete/{id}(id=${booking.id})}" class="btn btn-outline-danger">Cancel</a></td>
  </tbody>
</table>
</body>
</html>
