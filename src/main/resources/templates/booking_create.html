    <title>New Booking</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/menu}" href="#">Menu</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/orders}" href="#">Orders</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/booking}" href="#">Bookings</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">Cart</a>

    </div>
</nav>

<div class="container">
    <h3>New Booking</h3>
    <form th:action="@{booking/create}" method="post" th:object="${bookingDTO}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" class="form-control" required th:field="*{fName}" name="fName" id="fName">
                </div>
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" class="form-control" required th:field="*{lName}" name="lName" id="lName">
                </div>
                <div class="form-group">
                    <label for="numPeople">Number of Guests</label>
                    <input type="number" class="form-control" required th:field="{*numPeople}" name="numPeople" id="numPeople">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" row="3" th:field="*{notes}" name="notes" id="notes"></textarea>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="date">Date</label>
                    <div class="input-group date">
                        <input type="date"  class="form-control" id="date" autocomplete="off" th:field="*{date}" required/>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <div class="input-group time">
                            <input type="time" class="form-control" id="time" th:field="*{time}" autocomplete="off" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">book</button>
    </form>

</div>
